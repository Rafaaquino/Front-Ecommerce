      <!-- CONTEUDO MEIO-->
      <div class="col-md-9 bg-container">
        
          
          <div class="container  top">
            <div class="row">
              <h1 class=""> Cadastrar Usuario</h1>
            </div>

            <div class="row">
              <div class="col-md-8 center">
                  
                  <form action="" method="post">
                    <div class="form-group">
                      <label for="nome">Nome</label>
                      <input  type="text" class="form-control" id="nome" placeholder="Nome" maxlength="50" required>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="Email">Email</label>
                        <input  type="email" class="form-control" id="email" placeholder="Email" maxlength="50" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="senha">Senha</label>
                        <input  type="password" class="form-control" id="senha" placeholder="Senha" maxlength="18" required>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-5">
                        <label for="data">Data Nascimento</label>
                        <input value="1990-01-01" type="date" class="form-control" id="data" required>
                      </div>
                      <div class="form-group col-md-3">
                        <label for="sexo">Sexo</label>
                        <select id="sexo" class="form-control" required>
                          <option selected>Escolha...</option>
                          <option value="m" >Masculino</option>
                          <option value="f" >Feminino</option>                          
                        </select>
                      </div>
                      <div class="form-group col-md-4">
                        <label for="cpf">CPF</label>
                        <input  type="text" class="form-control" id="cpf" maxlength="15" required>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="Telefone">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" placeholder="(xx) xxxx-xxxx" maxlength="10" required>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="Celular">Celular</label>
                        <input type="tel" class="form-control" id="celular" placeholder="(xx) xxxxx-xxxx" maxlength="11" required>
                      </div>
                    </div>
                  
                    <button type="submit" onclick="enviarDados(event)"  class="btn btn-primary">Cadastrar</button>
                    <button type="reset" class="btn btn-danger">Limpar</button>
                  </form>

                </div>
            </div>
            

          </div>
